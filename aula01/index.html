<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/680d80de10.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/style.css">
    <title>Store</title>
</head>
<body>
    <header>
        <h1>Store</h1>
    </header>
    <main>
        <div id="title">
            <h2>Produtos</h2>
        </div>
        <div class="container">
            <div class="lineinputs">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
                <label>Valor</label>
                <input type="number" id="valor" placeholder="R$">
            </div>
            <button onclick="produto.salvar()" class="btn-form" id="btn-salvar">Salvar</button>
            <button onclick="produto.cancelar()" class="btn-form">Cancelar</button>
        </div>
        <span>Lista de produtos</span>
        <div class="content">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="/js/aula01/script.js"></script>
</body>
</html>
